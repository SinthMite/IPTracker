<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./leaflet/leaflet.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="./leaflet/leaflet.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="searchSection">
  <h1>IP Address Tracker</h1>
<form id="form">
  <input type="text" name="ipSearch" id="ipSearch" placeholder="Search for any IP address or domain"> 
  <input type="submit" id="submit" value="">
</form>  
</section>

<section id="bar">
  <div><p class="barLight">IP Address</p><p class="barBold" id="ipAddress">192.212.174.101</p></div>
  <div><p class="barLight">Location</p><p class="barBold" id="location">Brooklyn, NY 10001</p></div>
  <div><p class="barLight">Timezone</p><p class="barBold" id="timezone">UTC -05:00</p></div>
   <div><p class="barLight">ISP</p><p class="barBold" id="isp">SpaceX Starlink</p></div>  <!-- add offset value dynamically using the API -->
</section>  

  <div id="map"></div>

</body>
</html>
